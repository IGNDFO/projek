                    <label> EMAIL</label>
                    <input type="text"  id="email" name="email"class="form-control " placeholder="Masukan Email yang Bisa dihubungi">
                    <br>

                    <br>
                    <label>Tanggal Lahir</label>
                    <input type="date" class="form-control error()" name="tanggal_lahir" id="tanggal_L" placeholder="DD-MM-YYYY">
                    <br>
                    <label> NIK</label>
                    <input type="number"  id="nik" name="nik"class="form-control error()" placeholder="Masukan NIK">
                    <br>
                    <label>Asal Sekolah Menengah Atas</label>
                    <input type="text" id="asal" name="asal sma" class="form-control error()" placeholder="Masukan Asal Sekolah Menengah Atas">
                    <br>
                    <label>Jalur Pendaftaran</label>
                    <input type="text" id="j_pendaftaran" name="jalur_pendaftaran" placeholder="Tanpa Test / Test" class="form-control error()">
